<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Etton, test task">
    <meta name="description" content="Etton test task - Gumerova Elena">
    <meta property="og:image" content="images/logo.png">
    <title>Main</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body> 
    <header class="header">
      <button class="menu icon-burger"><span class="visually-hidden">Menu icon</span></button><a class="header__logo" href="#">
        <picture>
          <source type="image/webp" srcset="images/logo.webp" 1x><img src="images/logo.png" alt="logo" width="208" heigh="70">
        </picture></a>
    </header>
    <h1 class="visually-hidden">Main page</h1>
    <section class="modal"> 
      <form class="modal__content" action="#"> 
        <fieldset class="modal__forms">
          <legend class="modal__forms-title">Create new card</legend>
          <label class="modal__forms-label" for="name">Name</label>
          <input class="modal__forms-text" id="name" type="text" name="name" placeholder="Enter card name" autofocus required autocomplete="on">
          <div class="modal__forms-file"><span class="modal__forms-label">Card image</span>
            <label class="modal__forms-file-label" for="file">Choose a file</label>
            <input class="modal__forms-file-input" id="file" type="file" name="image" enctype="multipart/form-data">
          </div>
          <label class="modal__forms-label" for="description">Description</label>
          <textarea class="modal__forms-text" id="description" name="text" rows="5" placeholder="Enter card description"></textarea>
          <input class="modal__forms-checkbox" id="show" type="checkbox">
          <label class="modal__forms-label modal__forms-label-checkbox" for="show">Accept smth</label>
        </fieldset>
        <div class="modal__buttons"> 
          <button class="modal__button modal__button--ok modal__button--blocked" type="submit" disabled>ok </button>
          <button class="modal__button modal__button--cancel" type="submit" disabled>cancel</button>
        </div>
      </form>
    </section>
    <script src="js/script.min.js"></script>
  </body>
</html>
