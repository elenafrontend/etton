<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Etton, test task">
    <meta name="description" content="Etton test task - Gumerova Elena">
    <meta property="og:image" content="images/logo.png">
    <title>Main</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body> 
    <header class="header">
      <div class="container header__container">
        <button class="menu icon-burger"><span class="visually-hidden">Menu icon</span></button><a class="header__logo" href="#">
          <picture>
            <source type="image/webp" srcset="images/logo.webp 1x"><img src="images/logo.png" alt="logo" width="208" height="70">
          </picture></a>
        <nav class="nav"> 
          <ul class="nav__list"> 
            <li class="nav__item"><a class="nav__link nav__link--active" href="index.html" data-hover="Home">Home</a></li>
            <li class="nav__item"><a class="nav__link" href="content.html" data-hover="Content">Content</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1 class="visually-hidden">Main</h1>
      <section class="modal">
        <div class="modal__title-wrapper">
          <h2 class="visually-hidden">Create new card</h2>
        </div>
        <form class="modal__content" action="#"> 
          <fieldset class="modal__forms">
            <legend class="modal__forms-title">Create new card</legend>
            <label class="modal__forms-label" for="name">Name</label>
            <input class="modal__forms-text" id="name" type="text" name="name" placeholder="Enter card name" autofocus autocomplete="on">
            <div class="upload-btn"><span class="modal__forms-label">Card image</span>
              <input class="upload-btn__input" id="file" type="file" name="image">
              <label class="upload-btn__label" for="file"><span class="upload-btn__label-box modal__forms-text">No file chosen</span><span class="upload-btn__label-btn">Choose a file</span></label>
            </div>
            <label class="modal__forms-label" for="description">Description</label>
            <textarea class="modal__forms-text" id="description" name="text" rows="5" placeholder="Enter card description"></textarea>
            <input class="modal__forms-checkbox visually-hidden" id="show" type="checkbox">
            <label class="modal__forms-label modal__forms-label-checkbox" for="show">Show</label>
          </fieldset>
          <div class="modal__buttons"> 
            <button class="modal__button modal__button--ok modal__button--blocked" type="submit" disabled>ok </button>
            <button class="modal__button modal__button--cancel" type="reset">cancel</button>
          </div>
        </form>
      </section>
      <div class="content">
        <div class="button-wrapper">
          <button class="add-button">Add item</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container footer__container"><a class="footer__email" href="mailto:elenafrontend@ya.ru" title="Email me">elenafrontend@ya.ru</a></div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
