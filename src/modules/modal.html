
<section class="modal">
  <h2 class="visually-hidden">Create new card</h2>
  <form class="modal__content" action="#" enctype="multipart/form-data"> 
    <fieldset class="modal__forms">
      <legend class="modal__forms-title">Create new card</legend>
      <label class="modal__forms-label" for="name">Name</label>
      <input class="modal__forms-text" id="name" type="text" name="name" placeholder="Enter card name" autofocus="autofocus" required="required" autocomplete="on"/>
      <div class="modal__forms-file"><span class="modal__forms-label">Card image</span>
        <label class="modal__forms-file-label" for="file">Choose a file</label>
        <input class="modal__forms-file-input" id="file" type="file" name="image"/>
      </div>
      <label class="modal__forms-label" for="description">Description</label>
      <textarea class="modal__forms-text" id="description" name="text" rows="5" placeholder="Enter card description"></textarea>
      <input class="modal__forms-checkbox" id="show" type="checkbox"/>
      <label class="modal__forms-label modal__forms-label-checkbox" for="show">Accept smth</label>
    </fieldset>
    <div class="modal__buttons"> 
      <button class="modal__button modal__button--ok modal__button--blocked" type="submit" disabled="disabled">ok </button>
      <button class="modal__button modal__button--cancel">cancel</button>
    </div>
  </form>
</section>
